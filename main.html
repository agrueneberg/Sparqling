<!DOCTYPE html>
<html ng-app="sparql" ng-csp>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="stylesheets/bootstrap.css" />
        <link rel="stylesheet" href="stylesheets/codemirror.css" />
        <title>SPARQL</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>SPARQL</h1>
            </div>
            <form ng-controller="queryForm" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">SPARQL Query</label>
                        <div class="controls">
                            <codemirror value="queryString" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <button ng-click="submit()" class="btn btn-primary">Query</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/rdfstore.js"></script>
        <script src="scripts/codemirror.js"></script>
        <script src="scripts/codemirror-sparql.js"></script>
        <script src="scripts/app.js"></script>
    </body>
<html>
