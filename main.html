<!DOCTYPE html>
<html ng-app="sparql" ng-csp>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="stylesheets/bootstrap.css" />
        <link rel="stylesheet" href="stylesheets/codemirror.css" />
        <title>SPARQL</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>SPARQL</h1>
            </div>
            <form ng-controller="queryForm">
                <div>
                    <codemirror value="queryString" />
                </div>
                <div class="well">
                    <button ng-click="submit()" class="btn btn-primary">Query</button>
                </div>
            </form>
        </div>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/rdfstore.js"></script>
        <script src="scripts/codemirror.js"></script>
        <script src="scripts/codemirror-sparql.js"></script>
        <script src="scripts/app.js"></script>
    </body>
<html>
