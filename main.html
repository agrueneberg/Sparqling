<!DOCTYPE html>
<html ng-app="sparqling" ng-csp>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="stylesheets/bootstrap.css" />
        <link rel="stylesheet" href="stylesheets/bootstrap-responsive.css" />
        <link rel="stylesheet" href="stylesheets/codemirror.css" />
        <link rel="stylesheet" href="stylesheets/main.css" />
        <title>Sparqling</title>
    </head>
    <body>
        <div ng-controller="main" class="container">
            <div class="page-header">
                <h1>
                    Sparqling
                    <small><a href="https://github.com/agrueneberg/Sparqling">GitHub</a></small>
                </h1>
            </div>
            <div ng-show="alert" ng-class="{'alert-error':alert.type=='error', 'alert-success':alert.type=='success', 'alert-info':alert.type=='info'}" class="alert">
                <button ng-click="dismiss()" class="close">Ã—</button>
                {{alert.message}}
            </div>
            <form>
                <div>
                    <codemirror value="queryString" autofocus="true" cursor-line="2" cursor-ch="2" />
                </div>
                <div class="well">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button ng-click="submitQuery()" class="btn btn-primary">Submit Query</button>
                        </div>
                        <div class="btn-group pull-right">
                            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                Graphs
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="graph in graphs">
                                    <a>&lt;{{graph.uri}}&gt;: {{graph.count}} triples</a>
                                </li>
                            </ul>
                            <input id="file-import" type="file" />
                            <button id="fake-file-import" class="btn">Import File</button>
                            <button ng-click="clear()" class="btn">Clear Store</button>
                        </div>
                    </div>
                </div>
            </form>
            <table ng-show="sparqlResult.length > 0" class="table table-striped table-fixed word-wrap">
                <thead>
                    <tr>
                        <th ng-repeat="variable in sparqlResultVariables">
                            {{variable}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="solution in sparqlResult">
                        <td ng-repeat="binding in solution">
                            {{binding.value}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="scripts/jquery.js"></script>
        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/rdfstore.js"></script>
        <script src="scripts/codemirror.js"></script>
        <script src="scripts/codemirror-sparql.js"></script>
        <script src="scripts/app.js"></script>
    </body>
<html>
