<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Web Intent</title>
<form>
    <textarea rows="10" cols="50"></textarea><br />
    <input type="submit" value="Send Query" />
</form>
<script src="../scripts/jquery.js"></script>
<script>
    $(function () {
        "use strict";
        $("form").submit(function (evt) {
            var el, queryString, intent;
            evt.preventDefault();
            el = evt.target;
            queryString = $("textarea", el).val();
            intent = new WebKitIntent({
                "action": "http://mathbiol.org/intents/sparql",
                "type": "text/plain",
                "data": queryString
            });
            window.navigator.webkitStartActivity(intent, function (data) {
                alert("Success: " + JSON.stringify(data));
            }, function (data) {
                alert("Error: " + data);
            });
        });
    });
</script>
